databaseChangeLog:
  - changeSet:
      id: 1
      author: aboba
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19,2)
                  constraints:
                    nullable: false

        - createTable:
            tableName: wallet_transaction
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: wallet_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
